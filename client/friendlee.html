<head>
    <title>FriendLee</title>
</head>

<body>
    <div class="container">
        {{> header}}

        {{> search}}

        {{> friendlist}}

    </div>
    {{> footer}}
</body>


<template name="header">
    <div class="row">
        <div class="span9">
            <h1 class="appTitle"><i class="icon icon-coffee sec"></i> <span class="title">Friend<span class="sec">Lee</span></span></h1>
        </div>

        <div class="span3">
            {{loginButtons align="right"}}
        </div>

    </div>

</template>

<template name="search">

    <div class="row">
        <div class="span6">
            <form class="form-horizontal" id="addfriend">
                <input type="text" id="name" class="span4" autocomplete="off"></input>
                <input type="button" id="addfriendbtn" value="Add Friend" class="btn btn-primary span2"></input>

            </form>
        </div>
    </div>

</template>



<template name="friendlist">
    <div class="row">
        <div class="friendlist span6">
            {{#each friends}}
                {{> friend}}
                {{else}}
                <p class="none">Add some friends</p>
            {{/each}}
        </div>

        <div class="span6">
            {{#if selected_name}}
            <div class="details animated bounceInDown">
                <div><p><span class="name">{{selected_name}}</span> {{#if selected_timeMet}}<br><span class="lastmetmsg">You last met {{selected_timeMet}}{{/if}}</p></div>
                <p class="form-horizontal"><input type="date" name="dateMet" class="dateMetCal"> <input type="button" class="btn btn-primary met" value="Set date"></p>
                <p>
                    <input type="button" class="btn  metToday" value="Met Friend Today"> <input type="button" class="muted btn btn-link remove" value="Remove from List"></p>
            </div>
            {{/if}}

            {{#unless selected_name}}
            <div class="none"><i class="icon icon-arrow-left"></i> Who'd you meet today?</div>
            {{/unless}}
        </div>
    </div>
</template>

<template name="friend">
    <div class="friend {{selected}} row">
        <div class="name span3">{{name}}</div>
        <div class="timeSince">{{timeago}}</div>
    </div>
</template>


<template name="footer">
    <footer>
        <div class="container">
            <div class="row">
                <div class="span12">
                    <p>It's 2013! - Made with the best intentions by <a href="http://www.slinlee.com">Slin Lee</a></p>
                </div>
            </div>
        </div>
    </footer>
</template>
