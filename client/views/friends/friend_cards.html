<template name="friendCards">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <div class="btn-group">
        <button class="sort btn btn-primary active" data-sortby="lastmet">Last Met <i class="fa fa-sort-asc"/></button>
        <button class="sort btn btn-primary" data-sortby="datesmet">Times Met <i class="fa fa-sort-asc"/></button>
        <button class="sort btn btn-primary" data-sortby="name">Name <i class="fa fa-sort-asc"/></button>
      </div>
      &nbsp;
      <button class="btn btn-primary" id="toggle-size">Toggle Sizes</button>
    </div>
  </div>
  <hr/>
  <div id="iso-container" class="iso-container">
    {{#each friends}}
      <div class="friend-card" data-lastmet="{{lastmet this}}" data-id="{{_id}}" data-cardSize="{{cardSize this}}">
        <div class="initials">{{getInitials name}}</div>
        <div class="name">{{name}}</div>
        <div class="datesmet badge">{{datesmet.length}}</div>
      </div>
    {{/each}}
  </div>
</template>
