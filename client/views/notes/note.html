<template name="note">
    <blockquote class="friendNote">
        <p class="friendNoteContent">{{this.note}}</p>
        <small class="friendNoteDate">{{formattedDate}}</small>
    </blockquote>

    <a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Ffriendlee.meteor.com{{pathFor 'notesPage'}}" target="_blank" class="btn btn-small">
        <i class="fa fa-facebook-square"></i> Share
    </a>

</template>
